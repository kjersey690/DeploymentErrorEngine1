<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .result {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .result-content {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Search Results</h1>

    <div id="search-results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        const searchResults = [
            { title: "Result 1", content: "This is the content of result 1." },
            { title: "Result 2", content: "This is the content of result 2." }
            // Add more results if available
        ];

        const resultsDiv = document.getElementById('search-results');
        searchResults.forEach(result => {
            const resultDiv = document.createElement('div');
            resultDiv.classList.add('result');

            const titleDiv = document.createElement('div');
            titleDiv.classList.add('result-title');
            titleDiv.innerText = result.title;

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('result-content');
            contentDiv.innerText = result.content;

            resultDiv.appendChild(titleDiv);
            resultDiv.appendChild(contentDiv);

            resultsDiv.appendChild(resultDiv);
        });
    </script>
</body>
</html>
